<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flex Form</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <input class="item-form form-name" type="name" placeholder="Name" required>
            <input class="item-form form-email" type="email" placeholder="Email" required>
            <textarea class="item-form form-placeholder" placeholder="Write your message here"></textarea>
            <input onclick="checkInformation()" class="item-form submit-btn" type="submit" placeholder="Submit">
        </form>
        <div class="img-container">
            <img src="https://cdn.pixabay.com/photo/2014/10/09/13/13/envelope-481809_960_720.png">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
